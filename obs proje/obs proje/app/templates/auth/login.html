{% extends "base.html" %}

{% block title %}Giriş{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='images/btu_logo.png') }}" alt="BTÜ Logo" class="auth-logo">
            <h1>Giriş Yap</h1>
            <p>Bursa Teknik Üniversitesi Ders Kayıt Sistemi</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="student_number">
                    <i class="fas fa-id-card"></i> Öğrenci Numarası
                </label>
                <input type="text" id="student_number" name="student_number" 
                       placeholder="Örn: 20210001" required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Şifre
                </label>
                <input type="password" id="password" name="password" 
                       placeholder="Şifrenizi girin" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Hesabınız yok mu? <a href="{{ url_for('auth.register') }}">Kayıt Olun</a></p>
        </div>
        
        <div class="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Demo Hesapları</h4>
            <div class="demo-list">
                <div class="demo-item">
                    <strong>Admin:</strong> admin / admin123
                </div>
                <div class="demo-item">
                    <strong>Öğrenci:</strong> 20210001 / 123456
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
